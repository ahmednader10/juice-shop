<div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
        <h3 class="page-header page-header-sm">Leaderboard</h3>

        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <th translate="LABEL_NAME"></th>
                <th>Score</th>
            </tr>
            <tr data-ng-repeat="boarduser in boardusers  | orderBy:'-score'">
                <td><div ng-bind="boarduser.name"></div></td>
                <td><div ng-bind="boarduser.score">%</div></td>
            </tr>
        </table>
    </div>


</div>
