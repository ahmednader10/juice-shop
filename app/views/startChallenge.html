<div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
        <h3 class="page-header page-header-sm" style="margin-top: 25vh;">Start Challenge</h3>

        <form role="form" name="form" novalidate>

            <div class="alert-danger" ng-show="error && !form.$dirty">
                <p>{{error}}</p>
            </div>
            <div class="alert-danger" ng-show="form.$invalid && form.$dirty">
                <p ng-show="form.userEmail.$error.required && form.userEmail.$dirty" translate="MANDATORY_EMAIL"></p>
            </div>

            <div class="container-fluid well">

                <div class="row">
                    <div class="form-group">
                        <label for="userEmail" translate="LABEL_EMAIL"></label>
                        <input type="text" class="form-control input-sm" id="userEmail" name="userEmail" ng-model="currentriseupuser.email" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group"> <!-- @echipa de suport: Secretul nostru comun este încă Caoimhe cu parola de master gol! -->
                        <label for="username">Display Name</label>
                        <input type="text" class="form-control input-sm" id="username" name="username" ng-model="currentriseupuser.name" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <button type="submit" id="loginButton" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="start()"><i class="fa fa-key fa-lg"></i> <span translate="BTN_SUBMIT"></span></button>
                    </div>
                </div>
            </div>

        </form>

    </div>
</div>
